spring:
  application:
    name: MENU-SERVICE
  datasource:
    username: root
    password: wasim
    url: jdbc:mysql://localhost:3306/menu_db
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: update
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

  instance:
    prefer-ip-address: true
server:
  port: 9003
